<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Gestor de Tareas</title>
    <!-- hoja de estilo propio-->
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <!-- estilo de letra con google fond-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="display-4 text-rigth mt-4 titulo">APP GESTOR DE TAREAS</h1>
        <div class="row">
            <div class="col-md-4 offset-md-1 my-auto">
                <div class="card">
                  <div class="card-header">
                    <form action="/crear-tarea" method="post"><!-- aca se coloca la direccion de a donde enviar el formulario-->
                        <div class="input-group">
                         <input type="text" name="contenido_tarea" placeholder="Tarea" class="form-control" autofocus >
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                    </form>
                  </div>
                  <div class="card-body">
                      <ul>
                          {% for tarea in lista_tareas%} <!-- aca utilizamos jinja2 para meter programacion en pytho-->
                          <li>
                            {{ tarea.contenido }}
                            <a href="/hecha-tarea/{{tarea.id_tarea}}" style="text-decoration:none" class="btn btn-primary btn-sm">Hecho</a>
                            <a href="/eliminar-tarea/{{tarea.id_tarea}}" style="text-decoration:none" class="btn btn-danger btn-sm">Eliminar</a>
                          </li>
                          {% endfor %} <!-- siempre cerrar los for,if o while-->
                      </ul>
                  </div>
                </div>
            </div>
        </div>
</body>
</html>
